<head>

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="badge">AI — coming soon</span>
      <h1>TamasGem Studio — AI Lab</h1>

      <p>Most placeholderként szolgál, hogy a fejlécből megnyíljon egy külön oldal.</p>
    </div>
  </div>

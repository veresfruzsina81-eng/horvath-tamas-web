<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Köszönjük a vásárlást! – DemoShop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0b0f14;--panel:#0f172a;--text:#e8eef6;--muted:#a2b2c6;--brand1:#22d3ee;--brand2:#a78bfa;}
  *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui;-webkit-font-smoothing:antialiased;background:var(--bg);color:var(--text)}
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
  .card{max-width:720px;width:min(92vw,720px);background:#0f1624;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:22px;text-align:center}
  h1{margin:0 0 6px;font-size:clamp(22px,3.5vw,36px);font-weight:900}
  .ok{font-weight:900;display:inline-block;padding:.4rem .8rem;border-radius:999px;background:linear-gradient(140deg,var(--brand1),var(--brand2));color:#0b0f14;margin-top:10px}
  .muted{color:var(--muted)}
  .btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.18);color:var(--text);text-decoration:none;font-weight:800}
  .btn.primary{background:linear-gradient(140deg,var(--brand1),var(--brand2));color:#0b0f14;border:none}
  .grid{display:grid;gap:10px;grid-template-columns:1fr 1fr;margin-top:14px}
  @media (max-width:700px){.grid{grid-template-columns:1fr}}
  code{font-family:ui-monospace,Menlo,Consolas,monospace;background:rgba(255,255,255,.06);padding:2px 6px;border-radius:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div style="font-size:48px">✅</div>
    <h1>Köszönjük a vásárlást!</h1>
    <p class="muted">A fizetés sikeres volt. A visszaigazolást e-mailben is elküldtük.</p>

    <div class="grid">
      <div>
        <div class="muted">Fizetési azonosító</div>
        <div id="pid" style="font-weight:900">—</div>
      </div>
      <div>
        <div class="muted">Visszatérés</div>
        <div><a id="back" class="btn" href="/">Vissza a boltba</a></div>
      </div>
    </div>

    <a class="btn primary" href="/?demo=demoshop">Nyitom a kosarat</a>
    <p class="muted" style="margin-top:12px">Ha kérdésed van, írj: <a href="mailto:htamas495@gmail.com">htamas495@gmail.com</a></p>
  </div>
</div>

<script>
  const q = new URLSearchParams(location.search);
  const pid = q.get("paymentId") || q.get("paymentid") || q.get("payment") || "ismeretlen";
  document.getElementById("pid").textContent = pid;
  // Ha preview deploy domainre érkezne, vissza a fő domainre:
  const main = "https://horvath-tamas-web.netlify.app";
  document.getElementById("back").href = main + "/?demo=demoshop";
</script>
</body>
</html>

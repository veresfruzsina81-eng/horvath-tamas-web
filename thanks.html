<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Köszönjük a vásárlást! – DemoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14;--panel:#0f172a;--text:#e8eef6;--muted:#a2b2c6;
      --brand1:#22d3ee;--brand2:#a78bfa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);color:var(--text);display:flex;align-items:center;
      justify-content:center;min-height:100dvh;padding:24px;
    }
    .card{
      max-width:600px;width:100%;background:var(--panel);
      border:1px solid rgba(255,255,255,.1);border-radius:16px;
      padding:24px;text-align:center;
    }
    h1{margin:12px 0;font-size:clamp(22px,4vw,36px);font-weight:900}
    .muted{color:var(--muted)}
    .btn{
      display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;
      font-weight:800;text-decoration:none;cursor:pointer;
    }
    .btn.primary{
      background:linear-gradient(140deg,var(--brand1),var(--brand2));
      color:#0b0f14;border:none;
    }
    .btn.outline{
      border:1px solid rgba(255,255,255,.25);color:var(--text);
    }
  </style>
</head>
<body>
  <div class="card">
    <div style="font-size:48px">✅</div>
    <h1>Köszönjük a vásárlást!</h1>
    <p class="muted">A fizetés sikeres volt. A visszaigazolást e-mailben is elküldtük.</p>

    <p class="muted">Fizetési azonosító: <span id="pid">–</span></p>

    <a id="back" class="btn primary" href="/">Vissza a boltba</a>
    <p class="muted" style="margin-top:10px">4 mp múlva automatikusan visszairányítjuk…</p>
  </div>

  <script>
    // Paraméterből kiolvassuk a paymentId-t
    const q = new URLSearchParams(location.search);
    const pid = q.get("paymentId") || q.get("paymentid") || q.get("payment") || "ismeretlen";
    document.getElementById("pid").textContent = pid;

    // Bolt főoldal URL-je (demoshop nézetben)
    const backUrl = "https://horvath-tamas-web.netlify.app/?demo=demoshop";
    document.getElementById("back").href = backUrl;

    // Automatikus visszairányítás 4 mp múlva
    setTimeout(() => { window.location.href = backUrl; }, 4000);
  </script>
</body>
</html>

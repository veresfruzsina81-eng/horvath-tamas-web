<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Köszönjük a vásárlást! – DemoShop</title>

  <!-- 1) No-JS fallback: 4 mp múlva vissza a boltba relatív URL-lel -->
  <meta http-equiv="refresh" content="4; url=/?demo=demoshop">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f14;--panel:#0f172a;--text:#e8eef6;--muted:#a2b2c6;--brand1:#22d3ee;--brand2:#a78bfa;}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{max-width:640px;width:min(92vw,640px);background:var(--panel);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:24px;text-align:center}
    h1{margin:12px 0;font-size:clamp(22px,4vw,36px);font-weight:900}
    .muted{color:var(--muted)}
    .btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;font-weight:800;text-decoration:none}
    .btn.primary{background:linear-gradient(140deg,var(--brand1),var(--brand2));color:#0b0f14}
    .hint{margin-top:8px;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <div style="font-size:48px">✅</div>
    <h1>Köszönjük a vásárlást!</h1>
    <p class="muted">A fizetés sikeres volt. A visszaigazolást e-mailben is elküldtük.</p>

    <p class="muted">Fizetési azonosító: <span id="pid">–</span></p>

    <a id="back" class="btn primary" href="/?demo=demoshop">Vissza a boltba</a>
    <p class="hint">4 mp múlva automatikusan visszairányítjuk…</p>
  </div>

  <script>
    (function(){
      // paymentId kiírás, ha érkezett
      try {
        const q = new URLSearchParams(location.search);
        const pid = q.get("paymentId") || q.get("paymentid") || q.get("payment") || "ismeretlen";
        const pidEl = document.getElementById("pid");
        if (pidEl) pidEl.textContent = pid;
      } catch {}

      // 2) Relatív vissza-URL – így bármelyik domainen/jobb oldali verzión működik
      var backUrl = "/?demo=demoshop";
      var back = document.getElementById("back");
      if (back) back.href = backUrl;

      // 3) JS redirect (ha a meta refresh-t valami blokkolná)
      function go(){ try { window.location.replace(backUrl); } catch { window.location.href = backUrl; } }
      setTimeout(go, 4000);

      // 4) Ha bfcache-ből jövünk vissza, még egyszer próbáljuk
      window.addEventListener("pageshow", function(e){
        if (e.persisted) setTimeout(go, 10);
      });
    })();
  </script>
</body>
</html>

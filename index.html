<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TamasGem Studio</title>
  <meta name="description" content="TamasGem Studio – prémium fejlesztői referencia (fehér/arany, elegáns animációk, AI-ready)" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* --- az eredeti stílusod változatlanul hagyva --- */
    :root{
      --gold:#D4AF37; --gold-soft:#f5e6a2; --gold-dark:#b88900; --gold-dark2:#e0b84f;
      --header-top:#fffaf0; --header-bottom:#f9f4df; --text:#0b0b0c; --muted:#656b73; --border:#e6e7eb;
      --hero-top:#fffef9; --hero-bottom:#ffffff;
      --gold-1:#d4af37; --gold-2:#f3e1a1;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;scroll-behavior:smooth}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff;overflow-x:hidden}
    .bg-stripes{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
    .bg-stripes .stripe{
      position:absolute;left:-30%;width:160%;height:1px;
      background:linear-gradient(90deg,rgba(212,175,55,0),rgba(212,175,55,.45),rgba(212,175,55,0));
      filter:blur(.3px);animation:stripesMove 14s ease-in-out infinite alternate;
    }
    .bg-stripes .stripe:nth-child(1){top:8%;transform:rotate(-3deg);animation-delay:0s;}
    .bg-stripes .stripe:nth-child(2){top:26%;transform:rotate(4deg);animation-delay:.6s;}
    .bg-stripes .stripe:nth-child(3){top:44%;transform:rotate(-3deg);animation-delay:1.2s;}
    .bg-stripes .stripe:nth-child(4){top:62%;transform:rotate(4deg);animation-delay:1.8s;}
    .bg-stripes .stripe:nth-child(5){top:80%;transform:rotate(-3deg);animation-delay:2.4s;}
    @keyframes stripesMove{0%{transform:translateX(-30%) rotate(var(--rot,0deg));opacity:.25}50%{opacity:.5}100%{transform:translateX(30%) rotate(var(--rot,0deg));opacity:.25}}
    .wrap{position:relative;z-index:1}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(to bottom,var(--header-top),var(--header-bottom));
      backdrop-filter:saturate(150%) blur(6px);border-bottom:1px solid var(--border);box-shadow:0 4px 18px rgba(212,175,55,0.1);}
    .container{max-width:1120px;margin:0 auto;padding:0 20px;}
    .bar{height:70px;display:flex;align-items:center;justify-content:space-between;gap:16px;}
    .brand{display:inline-flex;align-items:center;gap:12px;text-decoration:none;color:inherit;cursor:pointer;}
    .logo-img{height:44px;width:auto;object-fit:contain;filter:drop-shadow(0 0 10px rgba(212,175,55,0.45));opacity:0;transform:translateY(4px);animation:logoFadeIn .8s ease-out forwards}
    @keyframes logoFadeIn{to{opacity:1;transform:translateY(0)}}
    .brand-name{position:relative;display:inline-block;font-weight:600;font-size:17px;letter-spacing:.2px;
      opacity:0;transform:translateY(4px);animation:nameEnter .6s ease-out .3s forwards;
      background:linear-gradient(90deg,#c1a028,#f3e3a1,#d8b048);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    @keyframes nameEnter{to{opacity:1;transform:translateY(0)}}
    .brand-name.sheen::after{content:"";position:absolute;inset:0;border-radius:6px;pointer-events:none;
      background:linear-gradient(120deg,rgba(255,255,255,0) 0%,rgba(212,175,55,.28) 40%,rgba(255,255,255,0) 80%);
      transform:translateX(-120%);animation:sheen 2.6s linear infinite .6s;}
    @keyframes sheen{to{transform:translateX(120%)}}
    nav{display:none;gap:12px;align-items:center;}
    .nav-link,.nav-cta{padding:8px 14px;font-size:15px;font-weight:500;text-decoration:none;color:#0b0b0c;transition:.2s}
    .nav-cta{border:1px solid rgba(212,175,55,.35);border-radius:14px;background:linear-gradient(90deg,#fdf7d4,#f3e1a1);box-shadow:0 10px 24px rgba(212,175,55,.18);}
    .hero{position:relative;background:linear-gradient(180deg,var(--hero-top),var(--hero-bottom));overflow:hidden;isolation:isolate;}
    .hero .container{max-width:1120px;margin:0 auto;padding:72px 20px 84px;display:grid;grid-template-columns:1.08fr .92fr;gap:36px;align-items:center;}
    .hero-title{font-weight:800;font-size:clamp(34px,6.2vw,58px);line-height:1.03;
      background:linear-gradient(90deg,#1a1a1d,#4a4026 30%,var(--gold-1) 60%,#3f351d 90%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:14px;}
    .hero-sub{color:#5f646b;font-size:clamp(15px,2.2vw,18px);line-height:1.6;margin-bottom:22px;}
    .stage{position:relative;width:100%;aspect-ratio:16/10;margin:auto;border-radius:16px;background:linear-gradient(180deg,#0e0f12,#171a20);
      box-shadow:0 22px 50px rgba(0,0,0,.18),inset 0 0 0 1px rgba(255,255,255,.05);overflow:hidden;}
    .screen{position:absolute;inset:14px;border-radius:12px;overflow:hidden;background:#0b0c10;}
    .hero-video{width:100%;height:100%;object-fit:cover;display:block;filter:brightness(.98);}
    
    /* --- Rólam stílus --- */
    #about{background:linear-gradient(180deg,#ffffff,#f9f8f3);padding:100px 0;}
    #about .container{max-width:1180px;margin:0 auto;padding:0 24px;
      display:grid;grid-template-columns:1fr 1fr;align-items:center;gap:60px;}
    .iphone-frame{position:relative;width:280px;margin:auto;}
    .iphone-frame img{width:100%;display:block;}
    .iphone-screen{position:absolute;top:5.5%;left:7%;width:86%;height:89%;border-radius:28px;
      overflow:hidden;background:#000;display:flex;align-items:center;justify-content:center;color:white;}
    #appMenu{display:none;grid-template-columns:repeat(2,1fr);gap:12px;padding:24px;text-align:center;}
    .appIcon{background:none;border:none;cursor:pointer;color:#fff;font-weight:500;font-size:13px;}
    .appIcon img{width:46px;display:block;margin:auto;}
    #bootScreen{opacity:1;transition:opacity 2s ease;}
    #backBtn{display:none;position:absolute;bottom:6px;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,.15);color:#fff;border:none;border-radius:12px;padding:6px 14px;
      font-size:13px;cursor:pointer;}
    #appFrame{display:none;width:100%;height:100%;border:0;}
    @keyframes bootLogo{from{opacity:.4;transform:scale(.8);}to{opacity:1;transform:scale(1.05);}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:none;}}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
  </style>
</head>
<body>

  <!-- finom háttérfények -->
  <div class="bg-stripes" aria-hidden="true">
    <span class="stripe"></span><span class="stripe"></span><span class="stripe"></span><span class="stripe"></span><span class="stripe"></span>
  </div>

  <div class="wrap">
    <!-- HEADER + HERO marad változatlan -->
    <!-- ... (a te kódod idáig változatlan marad) ... -->

    <!-- ===== HERO RÉSZED UTÁN JÖN A RÓLAM ===== -->
    <section id="about">
      <div class="container">
        <div>
          <div class="iphone-frame">
            <img src="iphone.png" alt="iPhone 17 Pro">
            <div class="iphone-screen" id="iphoneScreen">
              <div id="bootScreen"><span style="animation:bootLogo 3s ease-in-out infinite alternate;color:#d4af37;font-size:32px;"></span></div>
              <div id="appMenu">
                <button class="appIcon" data-app="roblox"><img src="roblox.png"><span>Roblox</span></button>
                <button class="appIcon" data-app="unity"><img src="unity.png"><span>Unity</span></button>
                <button class="appIcon" data-app="webshop"><img src="shop.png"><span>Webshop</span></button>
                <button class="appIcon" data-app="weboldal"><img src="web.png"><span>Weboldal</span></button>
                <button class="appIcon" data-app="ai"><img src="ai.png"><span>AI</span></button>
              </div>
              <iframe id="appFrame"></iframe>
              <button id="backBtn">← Menü</button>
            </div>
          </div>
        </div>
        <div>
          <h2 style="font-size:32px;font-weight:700;margin-bottom:12px;
              background:linear-gradient(90deg,#a37d00,#f5d76a,#b88900);
              -webkit-background-clip:text;-webkit-text-fill-color:transparent;">
            Horváth Tamás vagyok
          </h2>
          <p style="color:#5f646b;font-size:17px;line-height:1.6;margin-bottom:18px;">
            A <strong>TamasGem Studio</strong> alapítója és full-stack fejlesztője.<br>
            Webshopokat, AI-rendszereket és játékokat készítek Apple-szintű minőségben.
          </p>
          <div style="display:flex;gap:8px;flex-wrap:wrap;">
            <span style="padding:6px 14px;border-radius:999px;background:rgba(212,175,55,.08);
              border:1px solid rgba(212,175,55,.25);color:#b88900;font-weight:600;animation:float 6s ease-in-out infinite;">Roblox</span>
            <span style="padding:6px 14px;border-radius:999px;background:rgba(212,175,55,.08);
              border:1px solid rgba(212,175,55,.25);color:#b88900;font-weight:600;animation:float 6s ease-in-out infinite 1.2s;">Unity</span>
            <span style="padding:6px 14px;border-radius:999px;background:rgba(212,175,55,.08);
              border:1px solid rgba(212,175,55,.25);color:#b88900;font-weight:600;animation:float 6s ease-in-out infinite 2.4s;">AI</span>
            <span style="padding:6px 14px;border-radius:999px;background:rgba(212,175,55,.08);
              border:1px solid rgba(212,175,55,.25);color:#b88900;font-weight:600;animation:float 6s ease-in-out infinite 3.6s;">Webshop</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // eredeti szkriptek
    window.addEventListener('load', ()=>{
      document.getElementById('brandName').classList.add('sheen');
      document.getElementById('hero')?.classList.add('ready');
    });

    // iPhone logika
    window.addEventListener("load", () => {
      const boot = document.getElementById("bootScreen");
      const menu = document.getElementById("appMenu");
      setTimeout(() => {
        boot.style.opacity = 0;
        setTimeout(() => {
          boot.remove();
          menu.style.display = "grid";
          menu.style.animation = "fadeIn 1.5s ease forwards";
        }, 2000);
      }, 2000);
    });

    const apps = {
      roblox: "roblox.mp4",
      unity: "unity.mp4",
      webshop: "https://serlegkiraly.hu",
      weboldal: "https://malfiruha.hu",
      ai: "https://tamas-ai.netlify.app/"
    };

    const frame = document.getElementById("appFrame");
    const menu = document.getElementById("appMenu");
    const back = document.getElementById("backBtn");
    const screen = document.getElementById("iphoneScreen");

    document.querySelectorAll(".appIcon").forEach(btn=>{
      btn.addEventListener("click",()=>{
        const key = btn.dataset.app;
        if(!apps[key]) return;
        menu.style.display="none";
        back.style.display="block";
        if(key==="roblox"||key==="unity"){
          frame.style.display="none";
          const vid=document.createElement("video");
          vid.src=apps[key];vid.autoplay=true;vid.loop=true;vid.muted=true;
          vid.style.width="100%";vid.style.height="100%";vid.style.objectFit="cover";vid.id="activeVideo";
          screen.appendChild(vid);
        }else{
          frame.src=apps[key];
          frame.style.display="block";
        }
      });
    });
    back.addEventListener("click",()=>{
      const vid=document.getElementById("activeVideo");
      if(vid) vid.remove();
      frame.src="";frame.style.display="none";
      menu.style.display="grid";back.style.display="none";
    });
  </script>
</body>
</html>
